<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluation du Produit</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        // JavaScript to show a pop-up message if provided
        function showMessage(message) {
            if (message) {
                alert(message); // Display a pop-up alert with the message
            }
        }
    </script>
</head>
<body onload="showMessage('{{ message }}')">

<header>
    <h1>Évaluer un Produit</h1>
</header>

<div class="container">
    <section>
        <h2 class="section-title">Formulaire d'Évaluation</h2>
        <form action="/submit-review" method="POST">
            <label for="product-id">ID du Produit :</label>
            <input type="number" id="product-id" name="product_id" required>
            
            <label for="rating">Votre Note (1 à 5) :</label>
            <input type="number" id="rating" name="rate" min="1" max="5" required>
            
            <button type="submit">Soumettre l'Évaluation</button>
        </form>
    </section>
    <section>
        <a href="/index" class="button">retour</a>
    </section>
</div>

</body>
</html>
